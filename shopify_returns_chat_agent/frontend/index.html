<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Chat Widget Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .info {
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="info">
        <h1>Chat Widget Demo</h1>
        <p>This page demonstrates the standalone chat widget. The widget should appear in the bottom right corner.</p>
        <p>It is configured to connect to a local server at <code>http://localhost:8000</code> by default.</p>
    </div>

    <!-- This is where the chat widget will be rendered -->
    <div id="returns-chat-widget-container"></div>

    <!-- Include the widget script -->
    <script src="widget.js"></script>

    <!-- Initialize the widget -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            new window.ShopifyReturnsChat({
                container: "#returns-chat-widget-container",
                // Replace with your backend URL for testing
                apiBaseUrl: "http://localhost:8000"
            });
        });
    </script>

</body>
</html>
